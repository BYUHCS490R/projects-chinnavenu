<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Venu’s Passion Hub</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>
  <header class="site-header">
    <div class="container navbar">
      <div class="brand-and-controls">
        <div class="brand">Venu’s Passion Hub</div>
        <button class="nav-toggle" aria-expanded="false">☰ Menu</button>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="photography.html">Photography</a></li>
          <li><a href="driving.html">Driving</a></li>
          <li><a href="rides.html">Bike Rides</a></li>
          <li><a href="table.html">Weekly Table</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="card">
      <h1>Contact / Feedback</h1>
      <p>If you’d like to ask a question or say hi, use the form below. I’ll respond to emails for genuine feedback and collaboration requests.</p>

      <div id="formFeedback" class="mb-1" aria-live="polite"></div>

      <form id="contactForm" novalidate>
        <div class="form-row">
          <div class="col">
            <label for="fullname">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="Your name">
          </div>
          <div class="col">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com">
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="age">Age (optional)</label>
            <input id="age" name="age" type="number" min="5" max="120" placeholder="Your age">
          </div>
          <div class="col">
            <label for="passion">Choose a passion</label>
            <select id="passion" name="passion">
              <option value="">-- choose --</option>
              <option>Photography</option>
              <option>Driving</option>
              <option>Bike Rides</option>
              <option>Table Tennis</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell me about your interest..."></textarea>
          </div>
        </div>

        <div class="form-row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container center">
      <p>&copy; Venu Bora — 2025</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
